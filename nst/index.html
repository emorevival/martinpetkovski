<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 		
		<style>
			html,
			body {
			  display: flex;
			  align-items: stretch;
			  align-content: stretch;
			  width: 100%;
			  height: 100%;
			  margin:0;
			  padding:0;
			  background: #fff;
			}

			#canvas {
			  display: block;
			  position: fixed;
			  width: 100%;
			  height: 100%;
			  margin: 0 auto;
			  z-index:1;
			}
			
			* { margin: 0; padding: 0; font-family: 'Open Sans', sans-serif; }
			div { padding: 20px; z-index:2; }
			#container { margin-top:30px; margin-left:auto; margin-right:auto; width: 600px; box-shadow:0px 0px 50px 0px #EEF; background-color: #FAFAFF; text-align:justify; }
			#title { font-size:34px; }
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="container">
			<div id="caption">
				<div id="title"></div>
				<div id="intro"></div>
			</div>
			<div id="generated">
			</div>
		</div>
	</body>
	
	<script>
			var data;
			
			$(document).ready(function()
			{
				$.getJSON('mk-MK.json', function(d) {
					data = d;
					Render();
				});
			});
			
			function Render()
			{	
				var renderData = "";
				$("#title").html(data["title"]);
				$("#intro").html(data["intro"]);
				
				var sections = data["sections"];
				
				for(key in sections)
				{
					renderData += "<div class=\"section\"><div class=\"caption\">" + sections[key].caption + "</div><hr><div class=\"content\">" + sections[key].content + "</div></div>"
				}
			
				$("#generated").html(renderData);
			}
			</script>
			
			<script>
			window.requestAnimFrame = function()
			{
				return (
					window.requestAnimationFrame       || 
					window.webkitRequestAnimationFrame || 
					window.mozRequestAnimationFrame    || 
					window.oRequestAnimationFrame      || 
					window.msRequestAnimationFrame     || 
					function(/* function */ callback){
						window.setTimeout(callback, 1000 / 60);
					}
				);
			}();

			var canvas = document.getElementById('canvas'); 
			var context = canvas.getContext('2d');

			//get DPI
			let dpi = window.devicePixelRatio || 1;
			context.scale(dpi, dpi);
			console.log(dpi);

			function fix_dpi() {
			//get CSS height
			//the + prefix casts it to an integer
			//the slice method gets rid of "px"
			let style_height = +getComputedStyle(canvas).getPropertyValue("height").slice(0, -2);
			let style_width = +getComputedStyle(canvas).getPropertyValue("width").slice(0, -2);

			//scale the canvas
			canvas.setAttribute('height', style_height * dpi);
			canvas.setAttribute('width', style_width * dpi);
			}

			var particle_count = 15,
				particles = [],
				couleurs   = ["#08415C", "#CC2936", "#6B818C","#F1BF98"];
			function Particle()
			{

				this.radius = Math.round((Math.random()*3)+5);
				this.x = Math.floor((Math.random() * ((+getComputedStyle(canvas).getPropertyValue("width").slice(0, -2) * dpi) - this.radius + 1) + this.radius));
				this.y = Math.floor((Math.random() * ((+getComputedStyle(canvas).getPropertyValue("height").slice(0, -2) * dpi) - this.radius + 1) + this.radius));
				this.color = couleurs[Math.floor(Math.random()*couleurs.length)];
				this.speedx = Math.round((Math.random()*40)+0)/100;
				this.speedy = Math.round((Math.random()*40)+0)/100;

				switch (Math.round(Math.random()*couleurs.length))
				{
					case 1:
					this.speedx *= 1;
					this.speedy *= 1;
					break;
					case 2:
					this.speedx *= -1;
					this.speedy *= 1;
					break;
					case 3:
					this.speedx *= 1;
					this.speedy *= -1;
					break;
					case 4:
					this.speedx *= -1;
					this.speedy *= -1;
					break;
				}
					
				this.move = function()
				{
					
					context.beginPath();
					context.globalCompositeOperation = 'source-over';
					context.fillStyle   = this.color;
					context.globalAlpha = 1;
					context.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
					context.fill();
					context.closePath();

					this.x = this.x + this.speedx;
					this.y = this.y + this.speedy;
					
					if(this.x <= 0+this.radius)
					{
						this.speedx *= -1;
					}
					if(this.x >= canvas.width-this.radius)
					{
						this.speedx *= -1;
					}
					if(this.y <= 0+this.radius)
					{
						this.speedy *= -1;
					}
					if(this.y >= canvas.height-this.radius)
					{
						this.speedy *= -1;
					}

					for (var j = 0; j < particle_count; j++)
					{
						var particleActuelle = particles[j],
							yd = particleActuelle.y - this.y,
							xd = particleActuelle.x - this.x,
							d  = Math.sqrt(xd * xd + yd * yd);
						
						var lineDistance = 500;
						if ( d < lineDistance)
						{
							context.beginPath();
							context.globalAlpha = (lineDistance - d) / (lineDistance - 0);
							context.globalCompositeOperation = 'destination-over';
							context.lineWidth = 1;
							context.moveTo(this.x, this.y);
							context.lineTo(particleActuelle.x, particleActuelle.y);
							context.strokeStyle = this.color;
							context.lineCap = "round";
							context.stroke();
							context.closePath();
						}
					}
				};
			};
			for (var i = 0; i < particle_count; i++)
			{
				fix_dpi();
				var particle = new Particle();
				particles.push(particle);
			}


			function animate()
			{
				fix_dpi();
				context.clearRect(0, 0, canvas.width, canvas.height);
				for (var i = 0; i < particle_count; i++)
				{
					particles[i].move();
				}
				requestAnimFrame(animate);
			}
			
			animate(); 
		</script>
</html>

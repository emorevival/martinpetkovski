<script>var imenki,epiteti;$(document).ready(function(){$.getJSON("https://www.najjak.com/sis/epiteti.json",function(a){epiteti=a;$.getJSON("https://www.najjak.com/sis/imenki.json",function(b){imenki=b})})});var chesticaEden=[{toj:"еден",taa:"една",toa:"едно"}];function getRandomInt(a){return Math.floor(Math.random()*Math.floor(a))}function GenerateRod(){return getRandomInt(3)}function Generate(c){var a="";var b="";while(a===""){var e=getRandomInt(imenki.length-1)+1;a=imenki[e][c]}while(b===""){var d=getRandomInt(epiteti.length-1)+1;b=epiteti[d][c]}return a+" "+chesticaEden[0][c]+" "+b}function GenerateN(a,b){var c="";for(i=0;i<a;i++){now=i-1;if(now!==a){c+=Generate(b)+", "}else{c+=Generate(b)}}c=c.substr(0,c.length-2);return c}function CyrlToLat(b){var a="";for(i=0;i<b.length;i++){if(b[i]==="а"){a+="a"}if(b[i]==="б"){a+="b"}if(b[i]==="в"){a+="v"}if(b[i]==="г"){a+="g"}if(b[i]==="д"){a+="d"}if(b[i]==="ѓ"){a+="gj"}if(b[i]==="е"){a+="e"}if(b[i]==="ж"){a+="z"}if(b[i]==="з"){a+="z"}if(b[i]==="ѕ"){a+="dz"}if(b[i]==="и"){a+="i"}if(b[i]==="ј"){a+="j"}if(b[i]==="к"){a+="k"}if(b[i]==="л"){a+="l"}if(b[i]==="љ"){a+="lj"}if(b[i]==="м"){a+="m"}if(b[i]==="н"){a+="n"}if(b[i]==="њ"){a+="nj"}if(b[i]==="о"){a+="o"}if(b[i]==="п"){a+="p"}if(b[i]==="р"){a+="r"}if(b[i]==="с"){a+="s"}if(b[i]==="т"){a+="t"}if(b[i]==="ќ"){a+="k"}if(b[i]==="у"){a+="u"}if(b[i]==="ф"){a+="f"}if(b[i]==="х"){a+="h"}if(b[i]==="ц"){a+="c"}if(b[i]==="ч"){a+="c"}if(b[i]==="џ"){a+="dj"}if(b[i]==="ш"){a+="s"}if(b[i]===" "){a+=" "}if(b[i]===","){a+=","}}return a}function Render(){var a=GenerateN($("#iteracii").val(),CyrlToLat($("#rod").val()));if($("#latinica").prop("checked")){a=CyrlToLat(a)}if($("#capslock").prop("checked")){a=a.toUpperCase()}$("#result").html(a)}function Copy(){var a=$("#result").html();navigator.clipboard.writeText(a)}function GoToTemplate(){window.location="https://www.najjak.com/sis/rnd.html?n="+$("#iteracii").val()+"&r="+CyrlToLat($("#rod").val())+"&l="+$("#latinica").prop("checked")+"&c="+$("#capslock").prop("checked")};</script>

<!doctype html>
<html>
	<head>
		<script src="slog.js" type="text/javascript"></script>
		<script>
			function main()
			{
				var jobValue = document.getElementsByName('txtJob')[0].value  // first element in DOM  (index 0) with name="txtJob"
				var arrSplitWord = SplitWord(jobValue);
				var result = "";
				for(var i=0;i<arrSplitWord.length;i++)
				{
					result += arrSplitWord[i] + "-";
				}
				var resultDiv = document.getElementsByName('result')[0];
				resultDiv.innerHTML = result; 
			}
		</script>
	</head>
	<body>
		<input type="text" name="txtJob" id="txtJob" onkeyup="main()">
		<div name="result"></div>
	</body>
</html>
